<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Demo Applicaton</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>User Form</h1>
<div>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <p>First Name: <input type="text" th:field="*{firstName}"/></p>
        <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
        <p>Country: <select th:field="*{country}">
            <option value="USA">USA</option>
            <option value="CANADA">CANADA</option>
            <option value="HUNGARY">HUNGARY</option>
            <option value="INDIA">INDIA</option>
            <option value="MEXICO">MEXICO</option>
        </select></p>
        <p>Date: <input type="date" th:field="*{date}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</div>
</body>
</html>
