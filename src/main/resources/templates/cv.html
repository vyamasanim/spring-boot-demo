<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CV Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result</h1>
<p th:text="'First Name: ' + ${user.firstName}"/>
<p th:text="'Last Name: ' + ${user.lastName}"/>
<p th:text="'Country: ' + ${user.country}"/>
<p th:text="'Date: ' + ${#dates.format(user.date, 'MM/dd/yyyy')}"/>

<a href="/">Submit another User</a>
</body>
</html>
